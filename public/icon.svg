<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- Icon Content -->
  <g transform="translate(96, 96)">
    <!-- Cash register shape -->
    <rect x="40" y="80" width="240" height="160" rx="12" fill="white" opacity="0.95"/>
    <rect x="60" y="100" width="200" height="20" rx="4" fill="#1f2937"/>
    
    <!-- Screen -->
    <rect x="80" y="140" width="160" height="60" rx="8" fill="#1f2937"/>
    <rect x="90" y="150" width="140" height="20" fill="#10b981"/>
    <rect x="90" y="175" width="100" height="15" fill="#6b7280"/>
    
    <!-- Keys -->
    <circle cx="100" cy="260" r="8" fill="#4b5563"/>
    <circle cx="130" cy="260" r="8" fill="#4b5563"/>
    <circle cx="160" cy="260" r="8" fill="#4b5563"/>
    <circle cx="190" cy="260" r="8" fill="#4b5563"/>
    <circle cx="220" cy="260" r="8" fill="#4b5563"/>
    
    <circle cx="100" cy="290" r="8" fill="#4b5563"/>
    <circle cx="130" cy="290" r="8" fill="#4b5563"/>
    <circle cx="160" cy="290" r="8" fill="#4b5563"/>
    <circle cx="190" cy="290" r="8" fill="#4b5563"/>
    <circle cx="220" cy="290" r="8" fill="#4b5563"/>
    
    <!-- Cash drawer -->
    <rect x="60" y="320" width="200" height="40" rx="6" fill="#d1d5db"/>
    <rect x="200" y="330" width="40" height="20" rx="4" fill="#6b7280"/>
  </g>
  
  <!-- Letter P for POS -->
  <text x="256" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="120" font-weight="bold">P</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
